<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />   
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./css/reset.css"
    />
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main container">
      <section class="main__result">
        <article class="result__conclusion">
          <h2 class="conclision-title">Your Result</h2>
          <div class="conclusion-number">76<span>of 100</span></div>
          <span>Great</span>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </article>
        <article class="result__summary">
          <h2 class="summary-title">Summary</h2>
          <div class="summary__item">
            <span class="item-title">Reaction</span>
            <span class="item-score">80</span>
            <span class="item-slash">/</span>
            <span class="item-total">100</span>
          </div>
          <div class="summary__item">
            <span class="item-title">Memory</span>
            <span class="item-score">92</span>
            <span class="item-slash">/</span>
            <span class="item-total">100</span>
          </div>
          <div class="summary__item">
            <span class="item-title">Verbal</span>
            <span class="item-score">61</span>
            <span class="item-slash">/</span>
            <span class="item-total">100</span>
          </div>
          <div class="summary__item">
            <span class="item-title">Visual</span>
            <span class="item-score">72</span>
            <span class="item-slash">/</span>
            <span class="item-total">100</span>
          </div>
          <button>Continue</button>
        </article>
      </section>
    </main>
  </body>
</html>
